<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Food Recipe Finder </title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"/>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Food Recipe Finder</h2>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter a food item" id="search-name">
          <button type="submit" class="search-button btn" id="search-button">

            <i class="fas fa-search"></i>

          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Results of Recipes:</h2>
        <div id="recipe">
        </div>
      </div>


      <div class="meal-details">
        <!-- close btn -->
        <button type="button" class="btn close-button" id="close-button">
          <i class="fas fa-times"></i>
        </button>

        <!-- recipe content -->
        <div class="recipe-content">
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
